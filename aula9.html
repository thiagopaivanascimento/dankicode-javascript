<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Verificar cálculo de idade
        var anoNasc = prompt("Favor, digite o ano de nascimento...");
        var anoAtual = prompt("Favor, digite o ano atual...");

        while (anoNasc >= anoAtual) {
            alert("Por favor, informe seu nascimento corretamente");
            var anoNasc = prompt("Favor, digite o ano de nascimento...");
        }
        var anoAtual = prompt("Favor, digite o ano atual...");
        
        var idade = (anoAtual - anoNasc);
        alert("Sua idade é: "+ idade);


    </script>
</body>
</html>
