<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula7 - JS</title>
</head>
<body>
    <script>

        var nomes = ["Thiago", "Paiva", "Nascimento"];
        //console.log(nomes);
        //Forma manual de exibir o array
        for (var i = 0; i < nomes.length; i++) {

            console.log(nomes[i]);
        }
        //Outra forma
        console.log("--------");
        nomes.forEach(function(value,index){
            console.log(index); //pegando as chaves
            console.log(value);//pegando os valores
        });

        


    </script>
</body>
</html>
